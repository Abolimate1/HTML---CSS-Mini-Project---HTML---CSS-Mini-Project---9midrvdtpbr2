<!DOCTYPE html>
<html>
    <title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20191027/ourmid/pngtree-3d-geometric-letter-m-icon-png-image_1871099.jpg">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("https://i0.wp.com/css-tricks.com/wp-content/uploads/2018/08/vector.png?ssl=1");
}
form {
    border: 3px solid #f1f1f1;
    width: 30%;
    height: 0%;
    margin-left: 500px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #ff0000;
}

.imgcontainer {
  text-align: center;
   
}

img.avatar {
  width: 20%;
  border-radius: 20%;
}

.container {
  padding: 16px;
  text-align: center;
  background-color: transparent;
  width: 373px;
  height: 300px;
  margin-left: 0px;
  color: white;
}

.container1{
    width: 405px;
}
span.psw {
  float: right;
  padding-top: 16px;
}
h2{
    color: white;
}
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 20%;
  }
}
</style>

<body>

<h2><center>Login Form</center></h2>

<form method="post">
  <div class="imgcontainer">
    <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" alt="Avatar" class="avatar" >
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container1" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</body>
</html>
